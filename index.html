<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Locker Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üèà Football Locker Room</h1>
    <p>Choose your team and hit the field!</p>
  </header>

  <main class="locker">
    <div class="locker-box">
      <img src="https://static.nfl.com/static/content/public/static/img/fantasy/transparent/ARI.png" alt="Cardinals Logo" class="team-logo">
      <h2>Arizona Cardinals</h2>
      <a href="https://retrobowlgame.com/" target="_blank" class="play-button">Play Retro Bowl</a>
    </div>

    <div class="locker-box">
      <img src="https://static.nfl.com/static/content/public/static/img/fantasy/transparent/DAL.png" alt="Cowboys Logo" class="team-logo">
      <h2>Dallas Cowboys</h2>
      <a href="https://www.crazygames.com/game/axis-football-league" target="_blank" class="play-button">Play Axis Football</a>
    </div>

    <div class="locker-box">
      <img src="https://static.nfl.com/static/content/public/static/img/fantasy/transparent/KC.png" alt="Chiefs Logo" class="team-logo">
      <h2>Kansas City Chiefs</h2>
      <a href="https://returnman3.com/return-man-2/" target="_blank" class="play-button">Play Return Man</a>
    </div>

    <div class="locker-box">
      <img src="https://static.nfl.com/static/content/public/static/img/fantasy/transparent/SF.png" alt="49ers Logo" class="team-logo">
      <h2>San Francisco 49ers</h2>
      <a href="https://www.crazygames.com/game/4th-and-goal-2022" target="_blank" class="play-button">Play 4th and Goal</a>
    </div>
  </main>

  <footer>
    <p>Made by Jayden ‚Ä¢ ¬© 2025</p>
  </footer>
</body>
</html>
